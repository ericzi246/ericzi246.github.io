<!DOCTYPE html>
<html>
<body>

<p>This is a video with autoplay.</p>
<video width="320" height="240" autoplay>
<source src="video1.mp4" type="video/mp4">
</video>
  
<p>This is a video with controls.</p>
<video width="320" height="240" controls>
  <source src="video1.mp4" type="video/mp4">
</video>

  
       
<p> This is a embeded youtube video.</p>
 <div class="embed-container">
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/7WsHTsfkWiY" 
    frameborder="0" allowfullscreen></iframe>
</div>
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>      

  
  
</body>
</html>
